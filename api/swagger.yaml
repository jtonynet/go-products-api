        example: Next Gen powerful videogame
        type: string
      name:
        example: ' Exis Boxis Series G'
        type: string
      price:
        example: 5000
        type: integer
      uuid:
        example: 7829cc30-1d6e-4a5d-bcc1-ec65c8c338ab
        type: string
    required:
    - description
    - name
    - price
    - uuid
    type: object
  request.UpdateProduct:
    properties:
      description:
        example: The best experience of Powerfull
        type: string
      name:
        example: Exis Boxis Series S
        type: string
      price:
        example: 6500
        type: integer
    required:
    - description
    - name
    - price
    type: object
  response.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        type: integer
      updated_at:
        type: string
      uuid:
        type: string
